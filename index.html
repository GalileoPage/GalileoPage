<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Startup Website">
    <meta name="keywords" content="startup, technology, business">
    <meta name="author" content="Your Startup Name">
    <title>Startup Homepage</title>
    <style>
        /* Basic styling for navigation bar */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            background-color: white;
            color: black;
        }
        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        form {
            margin: 20px;
        }
        input[type="email"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Our Mission</a>
        <a href="about.html">Team</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <div class="content">
        <h1>Welcome to Our Startup</h1>
        <p>This is the homepage of the startup website. Here can introduce business, services, and showcase offerings.</p>

        <h2>Subscribe to our Newsletter</h2>
        <form action="https://formspree.io/f/xjkvbbek" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
